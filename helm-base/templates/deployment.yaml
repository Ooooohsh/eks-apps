apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: {{ required "replicaCount 까묵지 말라고 했지!" .Values.replicaCount }}
  selector:
    matchLabels:
      app: cicd-practice
  template:
    metadata:
      labels:
        app: cicd-practice
    spec:
      containers:
      - name: my-container
        image: {{ .Values.image }}
        ports:
        - containerPort: 3000